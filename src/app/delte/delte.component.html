<div  *ngIf="childAcno"class="p-5 my-2 w-75 container" style="box-shadow:0px 4px 8px 0px;">
    <h3> Are you sure!</h3>
    <h4>Do you want to delete your bank account?{{childAcno}}</h4>
    <button (click)="acdelete()" class="btn btn-outline-danger">Yes</button> 
    <button  (click)="noclick()"class="btn btn-outline-success ms-3">No</button>
</div>
