<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./login.component.css">
</head>

<body>
    <div class="main_section ">
        <div class="container  ">
            <h4></h4>
            <div class="row ">
                <div class="col-lg-6 col-md-6 col-sm-6 image_section mt-5 ">
                    <img src="https://i.postimg.cc/L4JsqkJM/bnk-front.png" width="80%">  
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 login_section mt-5 ">
                    <h4 class="text-center mt-3">Sign in</h4>
                    
                    <form [formGroup]="loginForm" action="" class="text-cente mt-5">
                        <div>
                        <input formControlName="acno" type="text" name="acno" id="acc"class=" mt-4 form-control" [placeholder]="pdata" >
                        <div *ngIf="loginForm.get('acno')?.errors && loginForm.get('acno')?.touched" >
                            <p class="text-danger">Incorrect Account number</p>
                        </div>
                        <input formControlName="psw" type="password" name="password" id="pss1" class=" mt-4 form-control" placeholder="Enter the password">
                        </div>
                        <div *ngIf="loginForm.get('psw')?.errors && loginForm.get('psw')?.touched" >
                            <p class="text-danger">Incorrect Password</p>
                        </div>
                        <div class="d-flex justify-content-center">
                        <button (click)="login()"  type="submit"class="mt-3 btn btn-outline-primary text-white">Login</button>
                    </div>
                    <p class="text-center">Don't have account? <a href="/register" > create account</a></p>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
