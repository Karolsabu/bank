<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>
    <div class="main_section">
        <div class="container ">
            <div class="row ">


                <div class="col-lg-6 col-md-6 col-sm-6 login_section mt-5">
                    <h4 class="text-center mt-3">Registration Form</h4>

                    <form [formGroup]="signUpModelForm" action="" class="text-cente mt-5">
                        <div>
                            <input formControlName="acno" type="text" name="accnumber1" id="acc1" class=" mt-4 form-control" placeholder="Enter the Acc no ">
                            <div class="text-danger" *ngIf="signUpModelForm.get('acno')?.errors && signUpModelForm.get('acno')?.touched">
                                <p>accept numbers only</p>
                            </div>
                            <input formControlName="uname" type="text" name="username" id="user" class=" mt-4 form-control" placeholder="Enter the  user name  ">
                            <div class="text-danger" *ngIf="signUpModelForm.get('uname')?.errors && signUpModelForm.get('uname')?.touched">
                               <p>accept letters only</p>
                            </div>
                            <input formControlName="psw" type="password" name="password1" id="pswd" class=" mt-4 form-control" placeholder="Enter the password">
                            <div class="text-danger" *ngIf="signUpModelForm.get('psw')?.errors && signUpModelForm.get('psw')?.touched">
                                <p>accept letters and numbers only</p>

                            </div>
                            <input formControlName="cpsw" type="password" name="confirmpass" id="cfpsw1" class=" mt-4 form-control" placeholder="Enter the confirm password">

                        </div>
                        <div *ngIf="pswMatch" >
                            <p class="text-danger">Password dosent match</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button (click)="signup()"class="mt-3 btn btn-outline-success ">Sign up</button>
                           
                        </div>

                    </form>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 image_section mt-5">
                    <img src="https://i.postimg.cc/7YRX3Vrw/bank-image-blue-2.jpg" width="100%">
                </div>
            </div>

        </div>
    </div>




</body>

</html>
